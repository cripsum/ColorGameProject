<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .login-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      #message {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Accedi</button>
      <p id="message"></p>
    </div>

    <script>
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const messageEl = document.getElementById("message");

        fetch(
          `http://localhost:8080/ColorGameProject/rest/auth/login?email=${encodeURIComponent(
            email
          )}&password=${encodeURIComponent(password)}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
          }
        )
          .then((response) => {
            console.log("Status:", response.status);
            console.log("Headers:", response.headers);
            return response.text(); // Legge il corpo come testo
          })
          .then((text) => {
            console.log("Response body:", text);
            return JSON.parse(text); // Converte manualmente in JSON
          })
          .then((data) => {
            messageEl.style.color = "green";
            messageEl.textContent = "Login avvenuto con successo!";
          })
          .catch((error) => {
            console.error("Errore durante il login:", error);
            messageEl.style.color = "red";
            messageEl.textContent = error.message;
          });
      }
    </script>
  </body>
</html>
