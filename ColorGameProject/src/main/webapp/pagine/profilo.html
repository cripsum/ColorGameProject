<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="icon" href="../img/Susremaster.png" type="image/png" />
    <link rel="shortcut icon" href="../img/Susremaster.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-dark.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <script src="../js/animations.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/header.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorGame</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="navbarutenti navbar navbar-expand-xl">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img src="../img/amongus.jpg" height="40px" style="border-radius: 4px" class="d-inline-block align-middle" />
          <span class="align-middle ms-3 fw-bold" style="color: rgb(255, 255, 255)">Color Game</span>
        </a>
        <div id="headerMenu" class="navbar-nav ms-auto mb-2 mb-lg-0"></div>
      </div>
    </nav>

    <div style="max-width: 1920px; margin: auto; padding-top: 7rem; text-align: center" class="testobianco fadeup">
      <div class="container mt-5">
        <div class="profile-container text-center">
          <img id="profilePicture" src="../img/default-profile.png" class="rounded-circle" width="150" height="150" alt="Foto Profilo" />
          <h1 id="username">Caricamento...</h1>
          <p><strong>ID Utente:</strong> <span id="userId">Caricamento...</span></p>

          <div id="privateInfo" style="display: none">
            <p><strong>Nome:</strong> <span id="firstName"></span></p>
            <p><strong>Cognome:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Data di nascita:</strong> <span id="birthDate"></span></p>
            <button class="btn btn-primary" onclick="openEditPopup()">Modifica Info</button>
          </div>
        </div>
      </div>

      <div id="editPopup" class="modal" tabindex="-1" style="display: none">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modifica Informazioni</h5>
              <button type="button" class="btn-close" onclick="closeEditPopup()"></button>
            </div>
            <div class="modal-body">
              <input type="text" id="editUsername" class="form-control mb-2" placeholder="Username"/>
              <input type="text" id="editProfilePicture" class="form-control mb-2" placeholder="URL Foto Profilo" />
              <input type="text" id="editFirstName" class="form-control mb-2" placeholder="Nome" />
              <input type="text" id="editLastName" class="form-control mb-2" placeholder="Cognome" />
              <input type="email" id="editEmail" class="form-control mb-2" placeholder="Email" />
              <input type="date" id="editBirthDate" class="form-control mb-2" />
              <input type="password" id="editPassword" class="form-control mb-2" placeholder="Password" />
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="closeEditPopup()">Chiudi</button>
              <button type="button" class="btn btn-primary" onclick="saveProfileChanges()">Salva</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="my-5 pt-5 text-muted text-center text-small fadeup">
    <p class="mb-1 testobianco">Copyright Â© 2025. Tutti i diritti riservati.</p>
  </footer>
</html>
