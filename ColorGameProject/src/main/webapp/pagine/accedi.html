    />
    <link

    />
    <link rel="icon" href="../img/Susremaster.png" type="image/png" />
    <link rel="shortcut icon" href="../img/Susremaster.png" type="image/png" />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-dark.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <script src="../js/animations.js"></script>
    <script src="../js/auth.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <nav class="navbarutenti navbar navbar-expand-xl">
      <div class="container-fluid">
        <a class="navbar-brand" href="home">
          <img
            src="../img/amongus.jpg"
            height="40px"
            style="border-radius: 4px"
            class="d-inline-block align-middle"
          />
          <span class="align-middle ms-3 fw-bold" style="color: white"
            >Color Game</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="z-index: 1000"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="accedi.html">Accedi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registrati.html">Registrati</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      style="max-width: 1920px; margin: auto; padding-top: 7rem"
      class="testobianco"
    ></div>
    <div class="loginpagege text-center mt-5">
      <!-- Pills content -->
      <div class="tab-content">
        <div
          class="tab-pane fade show active"
          id="pills-login"
          role="tabpanel"
          aria-labelledby="tab-login"
        >
          <form id="loginForm" class="fadeup">
            <p class="fs-1 text mb-5 fadeup" style="font-weight: bold">
              Accedi
            </p>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4 fadeup">
              <label class="form-label" for="loginName">Email</label>
              <input type="email" id="loginName" class="form-control" required placeholder="Email"/>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4 fadeup">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control" required placeholder="Password"/>
            </div>

            <!-- Submit button -->
            <div class="button-container mb-3 fadeup" style="text-align: center; margin-top: 3%">
              <button class="btn btn-secondary bottone" type="submit">Accedi</button>
            </div>

            <!-- Register buttons -->
            <div class="text-center fadeup">
              <p>
                Non hai un account?
                <a
                  href="registrati.html"
                  style="font-weight: bold"
                  class="linkbianco"
                  >Registrati</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer class="my-5 pt-5 text-muted text-center text-small fadeup">
