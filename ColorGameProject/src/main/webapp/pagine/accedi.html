      <script>
        function login() {
          const email = document.getElementById("loginName").value;
          const password = document.getElementById("password").value;
          fetch(
          `http://localhost:8080/ColorGameProject/rest/auth/login?email=${encodeURIComponent(
            email
          )}&password=${encodeURIComponent(password)}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
          })
          .then((response) => {
            console.log("Status:", response.status);
            console.log("Headers:", response.headers);
            return response.text(); // Legge il corpo come testo
          })
          .then((text) => {
            console.log("Response body:", text);
            return JSON.parse(text); // Converte manualmente in JSON
          });
        }
