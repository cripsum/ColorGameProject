    <meta charset="UTF-8" />

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="navbarutenti navbar navbar-expand-xl">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img src="../img/amongus.jpg" height="40px" style="border-radius: 4px" class="d-inline-block align-middle" />
          <span class="align-middle ms-3 fw-bold" style="color: rgb(255, 255, 255)">Color Game</span>
        </a>
        <div id="headerMenu" class="navbar-nav ms-auto mb-2 mb-lg-0"></div>
      </div>
    </nav>

    <div style="max-width: 1920px; margin: auto; padding-top: 7rem; text-align: center;" class="testobianco">
      <div class="loginpagege text-center mt-5">
        <!-- Pills content -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <!-- Login Form -->
            <form id="loginForm" onsubmit="return Auth.login(event)">
              <p class="fs-1 text mb-5 fadeup" style="font-weight: bold">Accedi</p>

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4 fadeup">
                <label class="form-label" for="loginName">Email</label>
                <input type="email" id="loginName" class="form-control" required placeholder="Email"/>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4 fadeup">
                <label class="form-label" for="password">Password</label>
                <input  type="password" id="password" class="form-control" required placeholder="Password"/>
              </div>

              <!-- Submit button -->
              <div class="button-container mb-3 fadeup" style="text-align: center; margin-top: 3%">
                <button class="btn btn-secondary bottone" type="submit">Accedi</button>
              </div>

              <!-- Register buttons -->
              <div class="text-center fadeup">
                <p>
                  Non hai un account?
                  <a href="registrati.html" style="font-weight: bold" class="linkbianco">Registrati</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
