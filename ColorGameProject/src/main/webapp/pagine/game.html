<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

    <link rel="shortcut icon" href="../img/Susremaster.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/animations.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorGame</title>

    <style>
      .color-grid {
        display: grid;
        grid-template-columns: repeat(5, 50px);
        grid-gap: 10px;
        justify-content: center;
      }
      .grid-cell {
        width: 50px;
        height: 50px;
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="navbarutenti navbar navbar-expand-xl">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img src="../img/amongus.jpg" height="40px" style="border-radius: 4px" class="d-inline-block align-middle" />
          <span class="align-middle ms-3 fw-bold" style="color: rgb(255, 255, 255)">Color Game</span>
        </a>
        <div id="headerMenu" class="navbar-nav ms-auto mb-2 mb-lg-0"></div>
      </div>
    </nav>
    <div style="max-width: 1920px; margin: auto; padding-top: 7rem" class="testobianco">
      <div class="loginpagege text-center mt-5">
        <div class="game-container container-fluid" style="margin: auto; text-align:center;">
          <h1>Color Picker</h1>
          <div id="grid" class="color-grid center"></div>
          <div id="result"></div>
          <p>Punteggio: <span id="score">0</span></p>
                    <div class="button-container mb-3 fadeup" style="text-align: center; margin-top: 3%">
                <button class="btn btn-secondary bottone" id="createGameBtn" class="hidden">Nuova partita</button>
              </div>
          <div class="button-container mb-3 fadeup" style="text-align: center; margin-top: 3%">
                <button class="btn btn-secondary bottone" id="continueGameBtn" class="hidden">Riprendi partita</button>
              </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="my-5 pt-5 text-muted text-center text-small fadeup">
    <p class="mb-1 testobianco">Copyright Â© 2025. Tutti i diritti riservati.</p>
