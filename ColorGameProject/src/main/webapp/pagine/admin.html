  <body>
    <nav class="navbarutenti navbar navbar-expand-xl">
      <div class="container-fluid">
        <a class="navbar-brand" href="home">
          <img
            src="../img/amongus.jpg"
            height="40px"
            style="border-radius: 4px"
            class="d-inline-block align-middle"
          />
          <span class="align-middle ms-3 fw-bold" style="color: white"
            >Color Game</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="z-index: 1000"
        >

        </button>

      </div>

    <div
      style="max-width: 1920px; margin: auto; padding-top: 7rem"
      class="testobianco"
    >
      <div class="admin-container">
        <h1>Pannello di amministrazione</h1>
        <h2>Gestione Utenti</h2>
        <form action="http://tuo-servlet-url/admin" method="POST">
          <label for="user-action">Azione su utente:</label>
          <select id="user-action" name="action">
            <option value="ban">Ban</option>
            <option value="unban">Unban</option>
            <option value="promote">Promuovi</option>
          </select>

          <label for="username">Nome utente:</label>
          <input type="text" id="username" name="username" required />

          <button type="submit">Applica</button>
        </form>

        <h2>Statistiche di gioco</h2>
        <table>
          <tr>
            <th>Nome utente</th>
            <th>Partite giocate</th>
            <th>Punteggio massimo</th>
          </tr>
          <!-- I dati saranno popolati dinamicamente dalla servlet -->
        </table>
      </div>
    </div>
