        <div style="max-width: 1920px; margin: auto; padding-top: 7rem;text-align: center;" class="testobianco">
        <div class="loginpagege text-center mt-5">
            <!-- Pills content -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form id="regsiterForm">
                        <p class="fs-1 text mb-5 fadeup" style="font-weight: bold">Registrati</p>
                        <!-- Name input -->
                        <div data-mdb-input-init class="form-outline mb-4 fadeup">
                            <label class="form-label" for="registerName">Nome</label>
                            <input type="text" id="registerName" class="form-control" />
                        </div>

                        <!-- Username input -->
                        <div data-mdb-input-init class="form-outline mb-4 fadeup">
                            <label class="form-label" for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" class="form-control" />
                        </div>

                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4 fadeup">
                            <label class="form-label" for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" class="form-control" />
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4 fadeup">
                            <label class="form-label" for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" class="form-control" />
                        </div>

                        <!-- Repeat Password input -->
                        <div data-mdb-input-init class="form-outline mb-4 fadeup">
                            <label class="form-label" for="registerRepeatPassword">Ripeti password</label>
                            <input type="password" id="registerRepeatPassword" class="form-control" />
                        </div>

                        <p class="text-center fadeup">Oppure:</p>

                        <div class="text-center mb-3 fadeup">
                            <button data-mdb-ripple-init type="button" class="btn btn-floating mx-1">
                                <i class="bi bi-facebook" style="color: #ffffff"></i>
                            </button>

                            <button data-mdb-ripple-init type="button" class="btn btn-floating mx-1">
                                <i class="bi bi-google" style="color: #ffffff"></i>
                            </button>

                            <button data-mdb-ripple-init type="button" class="btn btn-floating mx-1">
                                <i class="bi bi-twitter" style="color: #ffffff"></i>
                            </button>

                            <button data-mdb-ripple-init type="button" class="btn btn-floating mx-1">
                                <i class="bi bi-github" style="color: #ffffff"></i>
                            </button>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4 fadeup">
                            <input class="form-check-input me-2 checco" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText" />
                            <label class="form-check-label text-center"
                                >Ho letto e accetto i <a href="tos" style="text-decoration: none; font-weight: bold" class="linkbianco">termini e condizioni</a></label
                            >
                        </div>

                        <!-- Submit button -->
                        <div class="button-container mb-3 fadeup" style="text-align: center; margin-top: 3%;">
                            <button class="btn btn-secondary bottone" type="submit">Registrati
                          </button>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
              const navbarMenu = document.getElementById("navbar-menu");
              const username = sessionStorage.getItem("username");
              const isAdmin = sessionStorage.getItem("tipo") === "admin";
              const profilePic =
                sessionStorage.getItem("fotoProfilo") || "../img/default-profile.png";
      
              if (username) {
                navbarMenu.innerHTML = `
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown">
                                <img src="${profilePic}" alt="Profilo" class="rounded-circle" width="40" height="40">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="profilo.html">Profilo</a></li>
                                <li><a class="dropdown-item" href="gioco.html">Gioco</a></li>
                                <li><a class="dropdown-item" href="how-to-play.html">Come si gioca</a></li>
                                ${
                                  isAdmin
                                    ? '<li><a class="dropdown-item" href="admin-panel.html">Pannello Admin</a></li>'
                                    : ""
                                }
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="Auth.logout()">Log Out</a></li>
                            </ul>
                        </div>
                    `;
              } else {
                navbarMenu.innerHTML = `
                        <li class="nav-item"><a class="nav-link" href="accedi.html">Accedi</a></li>
                        <li class="nav-item"><a class="nav-link" href="registrati.html">Registrati</a></li>
                    `;
              }
            });
          </script>
