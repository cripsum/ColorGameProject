<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="icon" href="../img/Susremaster.png" type="image/png" />
    <link rel="shortcut icon" href="../img/Susremaster.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-dark.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <script src="../js/animations.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/header.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorGame</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="navbarutenti navbar navbar-expand-xl">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img src="../img/amongus.jpg" height="40px" style="border-radius: 4px" class="d-inline-block align-middle" />
          <span class="align-middle ms-3 fw-bold" style="color: rgb(255, 255, 255)">Color Game</span>
        </a>
        <div id="headerMenu" class="navbar-nav ms-auto mb-2 mb-lg-0"></div>
      </div>
    </nav>

    <div style="max-width: 1920px; margin: auto; padding-top: 7rem; text-align: center" class="testobianco">
      <div class="loginpagege text-center mt-5">
        <!-- Pills content -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <!-- Login F orm -->
            <form id="loginForm" onsubmit="return Auth.register(event)">
              <p class="fs-1 text mb-5 fadeup" style="font-weight: bold">Accedi</p>
            <!-- Email -->
            <div data-mdb-input-init class="form-outline mb-4 fadeup">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="Email" />
              </div>
            
              <!-- Password -->
              <div data-mdb-input-init class="form-outline mb-4 fadeup">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Password" />
              </div>

              <!-- Username -->
              <div data-mdb-input-init class="form-outline mb-4 fadeup">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-control" required placeholder="Username" />
              </div>

              <!-- Nome -->
              <div data-mdb-input-init class="form-outline mb-4 fadeup">
                <label class="form-label" for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" required placeholder="Nome" />
              </div>

              <!-- Cognome -->
              <div data-mdb-input-init class="form-outline mb-4 fadeup">
                <label class="form-label" for="cognome">Cognome</label>
                <input type="text" id="cognome" class="form-control" required placeholder="Cognome" />
              </div>

              <!-- Data di Nascita -->
              <div data-mdb-input-init class="form-outline mb-4 fadeup">
                <label class="form-label" for="dataDiNascita">Data di Nascita</label>
                <input type="date" id="dataDiNascita" class="form-control" required />
              </div>

              <!-- Submit button -->
              <div class="button-container mb-3 fadeup" style="text-align: center; margin-top: 3%">
                <button class="btn btn-secondary bottone" type="submit">Reistrati</button>
              </div>

              <!-- Register buttons -->
              <div class="text-center fadeup">
                <p>
                  hai giá un account?
                  <a href="accedi.html" style="font-weight: bold" class="linkbianco">Accedi</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="my-5 pt-5 text-muted text-center text-small fadeup">
    <p class="mb-1 testobianco">Copyright © 2025. Tutti i diritti riservati.</p>
  </footer>
</html>
