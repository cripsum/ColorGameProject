            <h1>Color Picker</h1>
            <div class="color-grid">
                <!-- I colori verranno generati e visualizzati tramite JavaScript -->

            <div id="result"></div>
            <p>Punteggio: <span id="score">0</span></p>

        <script>
            // Funzione per inviare la risposta dell'utente alla servlet
            function submitAnswer(userColor) {
                const request = new XMLHttpRequest();
                request.open('POST', '/game', true);
                request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                request.onreadystatechange = function() {
                    if (request.readyState === 4 && request.status === 200) {
                        const response = JSON.parse(request.responseText);
                        const result = response.isCorrect ? "Corretto!" : "Sbagliato!";
                        document.getElementById("result").textContent = result;
                        document.getElementById("score").textContent = response.score;
                        updateColorGrid(response.newColor);
                    }
                };
                request.send('userColor=' + userColor);
            }
    
            // Funzione per aggiornare la griglia di colori con un nuovo colore da indovinare
            function updateColorGrid(correctColor) {
                const colorGrid = document.querySelector('.color-grid');
                colorGrid.innerHTML = ''; // Pulisce la griglia
    
                const colors = generateColorGrid(correctColor); // Crea una nuova griglia di colori
    
                colors.forEach(color => {
                    const colorBlock = document.createElement('div');
                    colorBlock.classList.add('color-block');
                    colorBlock.style.backgroundColor = color;
                    colorBlock.onclick = function() {
                        // Invia il colore selezionato direttamente alla servlet
                        submitAnswer(color);
                    };
                    colorGrid.appendChild(colorBlock);
                });
            }
    
            // Funzione per generare una griglia di colori
            function generateColorGrid(correctColor) {
                const grid = [];
                for (let i = 0; i < 6; i++) {
                    grid.push(i === 0 ? correctColor : generateRandomColor());
                }
                return grid;
            }
    
            // Funzione per generare un colore random
            function generateRandomColor() {
                const rand = () => Math.floor(Math.random() * 256);
                return `rgb(${rand()},${rand()},${rand()})`;
            }
    
            // Carica la griglia di colori al caricamento della pagina
            window.onload = function() {
                fetch('/game', {
                    method: 'GET'
                }).then(response => response.text())
                  .then(data => updateColorGrid(data));
            };
        </script>
