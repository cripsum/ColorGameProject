    <div
      style="max-width: 1920px; margin: auto; padding-top: 7rem"
      class="testobianco"
    >
      <div class="profile-container">
        <h1>Profilo Utente</h1>
        <div class="profile-info">
          <p>
            <strong>Nome Utente:</strong>
            <span id="username">Caricamento...</span>
          </p>
          <p><strong>Punteggio:</strong> <span id="score">0</span></p>
        </div>

        <!-- Modifica nome utente -->
        <div class="edit-profile">
          <h2>Modifica Nome Utente</h2>
          <input type="text" id="newUsername" placeholder="Nuovo Nome Utente" />
          <button onclick="updateUsername()">Salva</button>
        </div>

        <button onclick="logout()">Esci</button>
      </div>

      <script>
        // Funzione per caricare il profilo dell'utente
        window.onload = function () {
          fetch("/profile", {
            method: "GET",
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("username").textContent = data.username;
              document.getElementById("score").textContent = data.score;
            })
            .catch((error) =>
              console.error("Errore nel caricamento del profilo:", error)
            );
        };

        // Funzione per aggiornare il nome utente
        function updateUsername() {
          const newUsername = document.getElementById("newUsername").value;
          if (newUsername) {
            const request = new XMLHttpRequest();
            request.open("POST", "/updateUsername", true);
            request.setRequestHeader(
              "Content-Type",
              "application/x-www-form-urlencoded"
            );
            request.onreadystatechange = function () {
              if (request.readyState === 4 && request.status === 200) {
                const response = JSON.parse(request.responseText);
                if (response.success) {
                  document.getElementById("username").textContent = newUsername;
                  alert("Nome utente aggiornato con successo!");
                } else {
                  alert("Errore nell'aggiornamento del nome utente");
                }
              }
            };
            request.send("newUsername=" + newUsername);
          } else {
            alert("Inserisci un nuovo nome utente");
          }
        }

        // Funzione per gestire il logout
        function logout() {
          window.location.href = "/logout"; // Reindirizza alla servlet per il logout
        }
      </script>
    </div>
